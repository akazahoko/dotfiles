# See https://wiki.hyprland.org/Configuring/Keywords/
# See https://wiki.hyprland.org/Configuring/Binds/

# KILL
bind  = CTRL ALT, DELETE, exec, wlogout -b 1
bindo = CTRL ALT, DELETE, exit, # WARNING: KILL HYPRLAND SESSION

# EXCE
bind = SUPER, T, exec, $terminal
bind = SUPER, E, exec, $fileManager
bind = SUPER, C, exec, $code
bind = SUPER, F, exec, $browser
bind = SUPER, R, exec, $menu
bind = SUPER, B, exec, kitty --class=btop -e btop
# bind = CTRL ALT, L, exec, loginctl lock-session

bind = SUPER, Q, killactive,
# Float
bind = SUPER SHIFT, F, togglefloating,

# Dwindle
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Change Window Focus
bind = SUPER, J, movefocus, l
bind = SUPER, K, movefocus, r
bind = SUPER, H, movefocus, u
bind = SUPER, L, movefocus, d

# Move window
bind = SUPER SHIFT, J, movewindow, l
bind = SUPER SHIFT, K, movewindow, r
bind = SUPER SHIFT, H, movewindow, u
bind = SUPER SHIFT, L, movewindow, d

# Move window with Mouse
bindm = SUPER, mouse:272, movewindow

# Resize window
$RESIZE = 30
binde   = SUPER ALT, J, resizeactive, -$RESIZE 0
binde   = SUPER ALT, K, resizeactive, $RESIZE 0
binde   = SUPER ALT, H, resizeactive, 0 -$RESIZE
binde   = SUPER ALT, L, resizeactive, 0 $RESIZE

# Resize window with Mouse
bindm = SUPER, mouse:273, resizewindow

##### WORKSPACE #####

# Switch workspace
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move Window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move Window to workspace without Focus
bind = SUPER SHIFT CTRL, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT CTRL, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT CTRL, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT CTRL, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT CTRL, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT CTRL, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT CTRL, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT CTRL, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT CTRL, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT CTRL, 0, movetoworkspacesilent, 10

# Fullscreen
bind = SUPER, M, fullscreen

# Special workspace
# bind = SUPER, S, togglespecialworkspace, magic
# bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindrl = ,XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 25
bindrl = ,XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 25

# Require playerctl
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

##### Other stuff #####

# Color Picker
bind = SUPER, P, exec, hyprpicker -a

# Clipboard
bind = SUPER, V, exec, cliphist list | wofi --show dmenu -I | cliphist decode | wl-copy

# Change Audio Devices (Wofi + wpctl)
# bind = SUPER, XF86AudioMute, exec, wpctl set-default $(pw-dump | jq '.[]' | jq -c -r '{id, class: .info.props["media.class"][6:], name: .info.props["node.description"]}' | grep -v null | $dmenu | jq .id)

# Audio (Pavucontrol)
bind = SUPER, XF86AudioMute, exec, pavucontrol

# Screenshot
bind = SUPER SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots